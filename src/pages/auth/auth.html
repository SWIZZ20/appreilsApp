
<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only (click)="onToggleMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title *ngIf="mode=='new'">Nouveau utilisateur</ion-title>
      <ion-title *ngIf="mode=='connect'">Connexion</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <form [formGroup]="authForm">
    <ion-list>
      <ion-item>
        <ion-label floatting>Address mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floatting>Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)="onSubmit()">Soumettre</button>
    <span ion-text color="danger">{{errorMessage}}</span>
  </form>
</ion-content>
